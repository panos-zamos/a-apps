version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: a-apps-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For HTTPS certificates
    depends_on:
      - shopping-list
    restart: unless-stopped
    networks:
      - a-apps-network

