services:
  caddy:
    image: caddy:alpine
    container_name: a-apps-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data      # TLS certificates
      - caddy_config:/config  # Caddy config cache
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      - todo-list
    restart: unless-stopped
    networks:
      - a-apps-network

  # Example app
  todo-list:
    image: ${REGISTRY}/a-apps-todo-list:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: a-apps-todo-list
    environment:
      - PORT=3001
      - BASE_PATH=/todo
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
    volumes:
      - ../apps/todo-list/data:/root/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - a-apps-network

  projects:
    image: ${REGISTRY}/a-apps-projects:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: a-apps-projects
    environment:
      - PORT=3002
      - BASE_PATH=/projects
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
    volumes:
      - ../apps/projects/data:/root/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - a-apps-network

networks:
  a-apps-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
